name: Run Robot Framework Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Debug folder structure (optional)
      - name: List repo files
        run: ls -R
      # Install Chrome and Xvfb
      - name: Install Chrome & Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver xvfb

      # Run Robot tests with virtual display
      - name: Run Robot Framework Tests
        run: |
          xvfb-run -a robot -d results code.robot

      # Run Robot Framework tests
      #- name: Run Robot Framework Tests
       # run: |
        #  robot -d results code.robot

      # Run Robot Framework tests
      #- name: Run Robot Framework Tests
       # run: |
        #  robot -d results autorobot/code.robot

      # Upload results as artifacts
      - name: Upload Robot Results
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results/
